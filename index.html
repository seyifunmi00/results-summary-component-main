<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="wrapper">
    <section class="top container">
      <h1>
        Your Result
      </h1>
      <div class="one">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>



    <!-- Bottom -->
    <section class="bottom container">
      <h2> Summary</h2>
      <div class="reaction first">
        <div class="j">
          <img src="./icon-reaction.svg" alt="">
        <h3>Reaction</h3>
        </div>
        <p><span>80</span>/ 100</p>
      </div>
      <div class="memory first">
        <div class="k">
          <img src="./icon-memory.svg" alt="">
        <h3>Memory</h3>
        </div>
        <p><span>92</span>/ 100</p>
      </div>
      <div class="verbal first">
        <div class="l">
          <img src="./icon-verbal.svg" alt="">
        <h3>Verbal</h3>
        </div>
        <p><span>61</span>/ 100</p>
      </div>
      <div class="visual first">
        <div class="m">
          <img src="./icon-visual.svg" alt="">
        <h3>Visual</h3>
        </div>
        <p><span>72</span>/ 100</p>
      </div>
     <a href="#" class="link">Continue</a>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/seyifunmi00">Adestars</a>.
  </div>
</body>
</html>
